<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
  </head>

  <body>
    <style>
      /*id 선택자 우선순위가 가장 높습니다 그러나 범위작음*/
      #first {
        color: green;
        background-color: blue;
      }

      /*클래스 선택자 우선순위 2번쨰고 범위가 큼*/
      .js {
        font-weight: bold;
        color: red;
      }
      /* span 태그를 지정해서 이 태그전부에 스타일을 적용합니다 우선순위 가장 낮음*/
      span {
        color: blue;
      }
    </style>
    
    <script src="colors.js"></script>
    <h2 style="color: powderblue; background-color: brown">Java Script</h2>
    <!-- on ~속성 다음에는 무적권 자바스크립트가 와야합니다 이는 html과 js 의만남 !!
    이벤트다~ 애요 -->

    <input
      type="button"
      value="Night"
      onclick="
      night_handler(this);
      "
    />
    <script>
      var coworkers = [
        "ego",
        "ing",
        "leezche",
        "성욱",
        "이름1",
        "싸발럼",
        "태호",
      ];
    </script>

    <script>
      var i;
      for (i = 0; i < coworkers.length; i++) {
        document.write(
          "<li><a href = 'https://www.naver.com/'" +
            coworkers[i] +
            ">" +
            coworkers[i] +
            "</a></li>"
        );
      }
    </script>

    <span class="js"> 스팬1 </span>
    <span> 스팬2 </span>
    <!-- 다크모드만들기 -->

  </body>
</html>
